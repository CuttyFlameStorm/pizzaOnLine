<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Panier</title>
</head>
<body>
    <div class="overlay"></div>

    <h1 class="logo_societe">ENIPIZZ</h1>
    <h1 class="titre_page">Panier</h1>
    <h2><a th:href="@{/commander}">Retour à la liste des produits</a></h2>

    <main>
        <div class="row my-5">
            <div class="col-8 offset-2">
                <table class="table table-primary table-striped">
                    <thead>
                        <th>Nom</th>
                        <th>Prix</th>
                    </thead>
                    <tbody>
                        <!-- Boucle pour afficher les produits -->
                        <tr th:each="commande : ${commandes}">
                            <td th:text="${commande.produit.nom}"></td>
                            <td th:text="${commande.produit.prix} + ' € '"></td>
                        </tr>
                    </tbody>
                </table>
                
                <!-- Affichage du montant total -->
                <div>
                    Montant total : <span th:text="${montantTotal}"></span> €
                </div>
                
                <!-- Bouton de paiement -->
                <form th:action="@{/validation_paiement/paiement}" method="POST">
                    <button type="submit" class="btn btn-success">Payer</button>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
