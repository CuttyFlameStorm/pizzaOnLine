<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Modifier Pizza</title>
</head>
<body>
    <div class="overlay"></div>
    <h1 class="logo_societe">ENIPIZZ</h1>
    <h1 class="titre_page">Modifier Pizza</h1>
    <h2><a th:href="@{/carte}">Retour Ã  la liste des pizzas</a></h2>

    <main>
        <div class="row my-5">
            <div class="col-8 offset-2">
                <form th:action="@{/carte/modifierpizzapost}" method="POST" th:object="${produit}">
                    <input type="hidden" th:field="*{id}" />
                    
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom de la Pizza</label>
                        <input type="text" class="form-control" id="nom" th:field="*{nom}" />
                    </div>

                    <div class="mb-3">
                        <label for="desc" class="form-label">Description</label>
                        <textarea class="form-control" id="desc" rows="4" th:field="*{description}"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="prix" class="form-label">Prix de vente</label>
                        <input type="text" class="form-control" id="prix" th:field="*{prix}" />
                    </div>

                    <div class="mb-3">
                        <label for="urlimage" class="form-label">Nom de l'image</label>
                        <input type="text" class="form-control" id="urlimage" th:field="*{urlimage}" />
                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
