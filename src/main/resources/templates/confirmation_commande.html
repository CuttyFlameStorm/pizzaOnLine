<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Confirmation de commande</title>
</head>
<body>
    <div class="overlay"></div>
    
    <h1 class="logo_societe">ENIPIZZ</h1>
    <h1 class="titre_page">Confirmation de commande</h1>

    <main>
        <div class="row my-5">
            <div class="col-8 offset-2">
                <div class="alert alert-success" role="alert">
                    <h2>Merci pour votre commande !</h2>
                    <p>Votre commande a été validée avec succès.</p>
                    <p>vos pizza son actuellement en préparation, elle vous seront livré approximativement vers : <span class="big_heure_Livraison" th:text="${#temporals.format(heureLivraison, 'HH:mm')}"></span> </p>
                </div>
                <a th:href="@{/commander}" class="btn btn-primary">Retour à la liste des commandes</a>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
