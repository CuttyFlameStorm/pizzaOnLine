<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- CDN FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>carte des produits</title>
</head>
<body>
    <div class="overlay"></div>
    

    <h1 class="logo_societe">ENIPIZZ</h1>
    <h1 class="titre_page">COMANDER</h1>
   
    <div class="panier">
        <div class="adroite">
            <a th:href="@{/panier}" style="text-decoration: none;">
                <i class="fas fa-shopping-cart"></i>  Votre PANIER
                <span class="badge badge-pill custom-badge" th:text="${quantiteDansPanier}"></span>
            </a>
        </div>
    </div>

    <div>
        <h2 class="nom_pizza">Nom PIZZA</h2>
    </div>
    <div>
        <img class="img_pizza" src="/img/pizza1.jpg" alt="illustration de la pizza 1">
        
        <!-- <span>prix : ...</span>
        <span>quantite :  ➖ ... ➕ </span>
        <button>Ajouter</button> -->
    </div>
    
    <main>
            <div class="row text-center mt-4">
                <h1>Liste des pizzas disponibles et commandables</h1>
                <h2 class="green_word">Nous effectuons les livraisons en 45 minutes !</h2>
            </div>
            <div class="row my-5">
                <div class="col-8 offset-2">
                    <table class="table table-primary table-striped">
                        <thead>
                            <th>Tarif</th>
                            <th>Nom</th>
                            <th>Description</th> 
                            <th>aperçu pizza</th>         
                            <th></th>                  
                          
                        </thead>
                        <tbody>
                            <tr th:each="produit : ${produits}" >
                                <form th:action="@{/panier/ajouter}" method="POST">
                                    <input type="hidden" name="produitId" th:value="${produit.id}" />
                                    <td th:text="${produit.prix} + ' € '"></td>
                                    <td th:text="${produit.nom}"></td>
                                    <td th:text="${produit.description}"></td>
                                    <td>
                                        <img class="img_pizza" th:src="@{'/img/pizza' + ${produit.id} + '.jpg'}" alt="illustration de la pizza" />
                                    </td>
                                    <td>
                                        <button type="submit" class="btn_ajout">Ajouter</button>
                                    </td>
                                </form>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
